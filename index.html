<!DOCTYPE html>
<html>
<head>
	<title>Weather Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fasthand&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="location"></i>
            <input type="text" placeholder="Location?">
            <button class="search">Go</button>
        </div>

        <div class="weather-box">
            <p class="temperature"></p>
            <p class="city-name"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
        </div>
        <div class="temp">
            <div class="current-temp">
                <div class="text"></div>
                <p></p>
                <span></span>
            </div>
        </div>
        <div class="wind">
            <div class="current-wind">
                <div class="text"></div>
                <p></p>
                <span></span>
            </div>
        </div>
        <div class="week"></div>
        <ul class="search-history"></ul>

</div>
<script src="./assets/script.js"></script>
</body>
</html>
